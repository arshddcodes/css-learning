<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- internal css -->
    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>hey</h3>
    <p>hello world</p>
    <!-- inline css -->
    <h1 style="color: red">hey</h1>
    <!-- border -->
    <div class="first"></div>
    <!-- margin padding -->
    <div class="second">
      <h1>hello</h1>
    </div>
    <!-- multiple selectors -->
    <h1>hey</h1>
    <h2 class="third">hello</h2>
    <h3 id="fourth">bye</h3>
    <div class="fifth">
      <h3>hey</h3>
    </div>
    <ul>
      <li><a href="">hey</a></li>
    </ul>
  </body>
  <!-- font -->
  <div class="sixth">
    <h1>hello</h1>
  </div>
  <!-- inline & block -->
  <div class="seventh">h1 heading</div>
  <div class="eight">h1 heading</div>
  <br /><br />
  <span>heading</span>
  <span class="nine">heading</span>
  <br />

</html>
